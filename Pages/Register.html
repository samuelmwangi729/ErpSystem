{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login to your Shule Digital Account| Register your Account with Us </title>

    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'vendors/custom.min.css' %}" rel="stylesheet">
    <style>
    #button{
      color:white;
      background-image: -moz-linear-gradient(0deg, #36f108 0%, #dc4985 100%);
      background-image: -webkit-linear-gradient(0deg, #36f108 0%, #dc4985 100%);
      background-image: -ms-linear-gradient(0deg, #36f108 0%, #dc4985 100%);
      position: relative;
      z-index: 1;
      border: 2px solid red;
      border-radius:30px;
    }
    #button:hover{
      color:rgb(255, 254, 249) !important;
      font-size:20px;
      background:-webkit-linear-gradient(right, #f10808, #000000);
    }
    .form-control{
      border-radius:30px !important;
    }
    </style>
  </head>

  <body class="login" style="background:-webkit-linear-gradient(right, #bef108, #dc4985);">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content" style="color: white !important">
              <form method="POST" action="{% url  'register' %}">
              <h1>Register</h1>
              {% for message in messages %}
              <span class="text-center has-error" style="color:red;background-color:white;padding-botton:50px;font-family:'Times New Roman', Times, serif">
                {{ message }}
                </span>
                {% endfor %}
                {% csrf_token %}
                  <div class="form">
                  <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                          <input type="text" name="first_name" id="" class="form-control" placeholder="First Name" required="required" value="{{ first_name }}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <input type="text" name="last_name" id="" class="form-control" placeholder="First Name" required="required" value="{{ last_name }}">
                      </div>
                    </div>
                  </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 form-group">
                      <input type="email" name="email" id="" class="form-control" placeholder="Email" required="required" value="{{ email }}">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 form-group">
                      <input type="password" name="password" id="" class="form-control is-invalid" placeholder="Password" required="required">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 form-group">
                      <input type="password" name="password_confirmation" id="" class="form-control is-invalid" placeholder="Confirm Password" required="required">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 form-group">
                      <button class="btn btn-block" id="button">
                      Register
                      </button>
                    </div>
                  </div>
                  </form>
                  <div class="clearfix"></div>
    
                  <div class="separator">
                    <p class="change_link" style="color: white !important">Already a member ?
                      <a href="{% url 'login' %}" class="to_register" style="color: white !important"> Log in </a>
                    </p>
    
                    <div class="clearfix"></div>
                    <br />
    
                    <div>
                      <h1><i class="fa fa-university" style="color: red !important"></i>
                          <a href="/" style="color:white;font-size:28px !important">  SHULE DIGITAL</a>
                      </h1>
                      <p style="color: white !important">More than Just a School</p>
                     <p>&copy; 2021 All rights reserved | shuledigital</p>
                    </div>
                  </div>
                </form>
                <div class="clearfix"></div>
                <br />
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
